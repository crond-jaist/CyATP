{% extends 'base.html' %}

{%block head%}
<title>Crosswords Puzzle Game</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript">
    var $old_jquery = $.noConflict(true);
</script>

<style type="text/css" media="screen">

    table {
        border-collapse: collapse;
        border-spacing: 0;
        max-width: 100%;
    }

    table tr {
        width: 100%;
    }

    table td {
        width: 4em;
        height: 3em;
        border: none;
        border: 1px solid #cdcdcd;
        padding: 0;
        margin: 0;
        /*background-color: #333333;*/
        background-color: #ffffff;
        position: relative;
    }

    td input {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0em;
        /*border: none;*/
        border: 1px solid #cdcdcd;
        text-align: center;
        font-size: 3em;
        color: #666;
        background-color: #f4f4f4;
    }

    td input:focus {
        background-color: #fff;
    }

    td span {
        color: #444;
        font-size: 0.8em;
        position: absolute;
        top: -1px;
        left: 1px;
    }

    input.done {
        font-weight: bold;
        color: green;
    }

    .active,
    .clues-active {
        background-color: #ddd;
    }

    .clue-done {
        color: #999;
        text-decoration: line-through;
    }

    #puzzle-wrapper {
        float: left;
        width: 54%;
        /*margin-right: 3%;*/
    }

    #puzzle-clues {
        float: left;
        width: 40%;
        word-break: break-all;
    }

    #puzzle-clues li {
        font-size: 1.2em;
        margin: .3em;
        line-height: 1.6em;
    }

</style>

<script>
    document.write("<script type='text/javascript' src='../static/js/jquery.crossword.js?time=" + Math.random() + "'></" + "script" + ">")
    document.write("<script type='text/javascript' src='../static/js/crossword_script.js?time=" + Math.random() + "'></" + "script" + ">")
</script>

{% endblock%}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-7" id="puzzle-wrapper"><!-- crossword puzzle appended here --></div>
    </div>
    <p><b>Note: All answers are lowercase and do not include space symbols. </b></p>
    <br/><br/>
</div>
{% endblock %}
